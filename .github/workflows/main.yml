name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - master # Замініть "master" на назву вашої основної гілки, якщо потрібно

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source
        uses: actions/checkout@v2
      
      - name: Setup Node
        uses: actions/setup-node@v2
        with:
          node-version: '14' # Ви можете змінити версію Node.js залежно від вашого проєкту

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: gh-pages # Ця гілка буде використовуватися для деплойменту
          folder: build # Папка, що містить збудовані файли проєкту
          clean: true # Видаляє будь-які файли, які не містяться у поточному або вказаному коміті
